<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="destinofinal">
        <div class="TextoArriba" >Nuestros destinos</div>
        <img class="avionArriba" src="img/avionarriba.png" alt="avionArriba">
        <img class="avionAbajo" src="img/avionabajo.svg" alt="avionAbajo">
        <img class="AvionBanner" src="img/avionprincipal.jpg" alt="AvionPrincipal">
        

        <!--Barcelona-->
        <div class="contenedorBarcelona">
            <img class="cuadroBarcelona" src="img/destinomilancuadro.svg" alt="cuadroBarcelona">
            <img class="imagenBarcelona" src="img/barcelonaciudad.jpg" alt="BarcelonaCiudad">
            <div class="SpainBarcelona fuente">Espa√±a, Barcelona</div>
            <div class="comprarBoton  comprarBarcelonabtn">
                <button class="comprar fuente2">Comprar</button>
            </div>
            <div class="precioCuadradoBarcelona">
                <div class="precio fuente2">Precio</div>
            </div>  
        </div>
        

        <!--Milan-->
        <div class="contenedorMilan">
            <img class="cuadroMilan" src="img/destinomilancuadro.svg" alt="cuadroMilan">
            <img class="imagenMilan" src="img/milanciudad.jpg" alt="MilanCiudad">
            <div class="ItaliaMilan fuente">Italia, Milan</div>
            <div class="comprarBoton  comprarMilanbtn">
                <button class="comprar fuente2">Comprar</button>
            </div>
            <div class="precioCuadradoMilan">
                <div class="precio fuente2">Precio</div>
            </div>
        </div>
        

        <!--Liverpool-->
        <div class="contenedorLiverpool">
            <img class="cuadroLiverpool" src="img/destinomilancuadro.svg" alt="cuadroLiverpool">
            <img class="imagenLiverpool" src="img/liverpoolciudad.jpg" alt="liverpoolciudad">
            <div class="InglaterraLiverpool fuente">Inglaterra, Liverpool</div>
            <div class="comprarBoton  comprarLiverpoolbtn">
                <button class="comprar fuente2">Comprar</button>
            </div>
            <div class="precioCuadradoLiverpool">
                <div class="precio fuente2">Precio</div>
            </div>
        </div>
        
    </div>
</body>
</html>
