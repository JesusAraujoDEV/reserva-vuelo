<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación vuelos</title>
    <!--Fuentes-->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">

        <!--Registroo-->
        <div class="registro">
            Hola
            <h2 class="tituloRegistro">Registro</h2>
            <form>
                <label for="nombre" class="labelNombre">Nombre:</label>
                <input type="text" id="nombre" class="input-Nombre" name="nombre" placeholder="Ingrese su nombre">
        
                <label for="email" class="labelCorreo">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
        
                <label for="mensaje" class="labelNombre">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
        
                <button type="submit" class="btnRegistro">Registrarse</button>
            </form>
        </div>

        <!--Asientooos-->
        <div class="boletos">
            <div class="boletos-selector">
                <div class="head">
                    <div class="title">Barcelona Airlines</div>
                </div>
                <div class="puestos">
                    <div class="status">
                        <div class="item">Disponible</div>
                        <div class="item">Ocupado</div>
                        <div class="item">Seleccionado</div>
                    </div>
                    <div class="todo-puestos">
                        <div class="columnaAB">
                            <div class="columna">
                                <h2>A</h2>
                                <input type="checkbox" name="boletos" id="s1">
                                <label for="s1" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>B</h2>
                                <input type="checkbox" name="boletos" id="s2">
                                <label for="s2" class="puesto ocupado"></label>
                            </div>
                        </div>
                        <div class="columnaCDEFG">
                            <div class="columna">
                                <h2>C</h2>
                                <input type="checkbox" name="boletos" id="s3">
                                <label for="s3" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>D</h2>
                                <input type="checkbox" name="boletos" id="s4">
                                <label for="s4" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>E</h2>
                                <input type="checkbox" name="boletos" id="s5">
                                <label for="s5" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>F</h2>
                                <input type="checkbox" name="boletos" id="s6">
                                <label for="s6" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>G</h2>
                                <input type="checkbox" name="boletos" id="s7">
                                <label for="s7" class="puesto ocupado"></label>
                            </div>
                        </div>
                        <div class="columnaHJ">
                            <div class="columna">
                                <h2>H</h2>
                                <input type="checkbox" name="boletos" id="s8">
                                <label for="s8" class="puesto ocupado"></label>
                            </div>
                            <div class="columna">
                                <h2>J</h2>
                                <input type="checkbox" name="boletos" id="s9">
                                <label for="s9" class="puesto ocupado"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horarios">
                    <div class="fechas">
                        <input type="radio" name="fecha" id="d1" checked>
                        <label for="d1" class="fechas-item">
                            <div class="dia">Dom</div>
                            <div class="fecha">30</div>
                        </label>
                        <input type="radio" name="fecha" id="d2">
                        <label for="d2" class="fechas-item">
                            <div class="dia">Lun</div>
                            <div class="fecha">01</div>
                        </label>
                        <input type="radio" name="fecha" id="d3">
                        <label for="d3" class="fechas-item">
                            <div class="dia">Mar</div>
                            <div class="fecha">02</div>
                        </label>
                        <input type="radio" name="fecha" id="d4">
                        <label for="d4" class="fechas-item">
                            <div class="dia">Mie</div>
                            <div class="fecha">03</div>
                        </label>
                        <input type="radio" name="fecha" id="d5">
                        <label for="d5" class="fechas-item">
                            <div class="dia">Jue</div>
                            <div class="fecha">04</div>
                        </label>
                        <input type="radio" name="fecha" id="d6">
                        <label for="d6" class="fechas-item">
                            <div class="dia">Vie</div>
                            <div class="fecha">05</div>
                        </label>
                    </div>
                    <div class="horas">
                        <input type="radio" name="hora" id="t1" checked>
                        <label for="t1" class="hora">16:50</label>
                        <input type="radio" name="hora" id="t2">
                        <label for="t2" class="hora">14:30</label>
                        <input type="radio" name="hora" id="t3">
                        <label for="t3" class="hora">14:30</label>
                        <input type="radio" name="hora" id="t4">
                        <label for="t4" class="hora">14:30</label>
                    </div>
                </div>
                <div class="precio">
                    <div class="total">
                        <span>
                            <span class="contador">0</span> Boletos
                        </span>
                        <div class="cantidad">0</div>
                    </div>
                    <btn type="btn">Reservar</btn>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
